<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Righteous&display=swap" rel="stylesheet">

    <title>Calculator</title>
</head>
<body>
    <!-- Background animate -->
    <div id="container-icons">
        <span style="--i:11;">-</span>
        <span style="--i:8;">%</span>
        <span style="--i:13;">x</span>
        <span style="--i:11;">+</span>
        <span style="--i:21;">=</span>
        <span style="--i:19;">></span>
        <span style="--i:12;">*</span>
        <span style="--i:11;">/</span>
        <span style="--i:19;">-</span>
        <span style="--i:17;">%</span>
        <span style="--i:18;">x</span>
        <span style="--i:15;">+</span>
        <span style="--i:14;">=</span>
        <span style="--i:12;">></span>
        <span style="--i:13;">*</span>
        <span style="--i:10;">/</span>
    </div>
    <!-- Calc -->
    <main id="container">
        <div>
            <input type="text" name="" id="" disabled>
        </div>
        <div id="containernum">
            <div class="numdivision">
                <input type="button" value="7" id="ai">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="DEL">
            </div>
            <div class="numdivision">
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="+">
            </div>
            <div class="numdivision">
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="-">
            </div>
            <div class="numdivision">
                <input type="button" value=".">
                <input type="button" value="0">
                <input type="button" value="/">
                <input type="button" value="*">
            </div>
            <div class="numdivision" id="resultdiv">
                <input type="button" value="RESET">
                <input type="button" value="=">
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
