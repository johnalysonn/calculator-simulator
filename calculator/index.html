<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <!-- Background animate -->
    <div id="container-icons">
        <span style="--i:11;">-</span>
        <span style="--i:8;">%</span>
        <span style="--i:13;">x</span>
        <span style="--i:11;">+</span>
        <span style="--i:21;">=</span>
        <span style="--i:19;">></span>
        <span style="--i:12;">*</span>
        <span style="--i:11;">/</span>
        <span style="--i:19;">-</span>
        <span style="--i:17;">%</span>
        <span style="--i:18;">x</span>
        <span style="--i:15;">+</span>
        <span style="--i:14;">=</span>
        <span style="--i:12;">></span>
        <span style="--i:13;">*</span>
        <span style="--i:10;">/</span>
    </div>
    <!-- Calc -->
    <main id="container">
        <div>
            <input type="text" id="screen" disabled>
        </div>
        <div id="containernum">
            <div class="numdivision">
                <input class="actionbutton" type="button" value="8" onclick="actionbutton(value)">
                <input class="actionbutton" type="button" value="7" onclick="actionbutton(value)">
                <input class="actionbutton" type="button" value="9" onclick="actionbutton(value)">
                <input type="button" value="DEL" id="delete">
            </div>
            <div class="numdivision">
                <input class="actionbutton" type="button" value="4" onclick="actionbutton(value)">
                <input class="actionbutton" type="button" value="5" onclick="actionbutton(value)">
                <input class="actionbutton" type="button" value="6" onclick="actionbutton(value)">
                <input class="actionbutton" type="button" value="+" onclick="actionbutton(value)">
            </div>
            <div class="numdivision">
                <input class="actionbutton" type="button" value="2" onclick="actionbutton(value)">
                <input class="actionbutton" type="button" value="1" onclick="actionbutton(value)">
                <input class="actionbutton" type="button" value="3" onclick="actionbutton(value)">
                <input class="actionbutton" type="button" value="-" onclick="actionbutton(value)">
            </div>
            <div class="numdivision">
                <input class="actionbutton" type="button" value="." onclick="actionbutton(value)">
                <input class="actionbutton" type="button" value="0" onclick="actionbutton(value)">
                <input class="actionbutton" type="button" value="/" onclick="actionbutton(value)">
                <input class="actionbutton" type="button" value="*" onclick="actionbutton(value)">
            </div>
            <div class="numdivision" id="resultdiv">
                <input type="button" value="RESET" id="reset">
                <input type="button" value="=" id="result">
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
